<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart-login</title>
    <link rel="stylesheet" href="assets/style/all.min.css">
    <link rel="stylesheet" href="assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/signUp.css">
    <link rel="stylesheet" href="assets/style/welcomePage.css">
    <link rel="stylesheet" href="assets/style/media.css">
</head>

<body>

    <header class="position-fixed fixed-top">
        <nav class="navbar navbar-expand-lg ">
            <div class="container px-5">
                <a class="navbar-brand text-light" href="#">SMART LOGIN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <button class="btn navbar__btn btn-outline-warning" type="submit">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="welcome">
        <div class="container">
            <div class="welcome__box">
                <span></span>
                <div class="input__add d-flex flex-wrap w-100 mt-3 rounded-pill">
                    <h2 class="w-100 mb-4 text-center">To Do List</h2>
                    <input type="text" placeholder="Add your task">
                    <button class="btnAdd btn btn-warning">Add</button>
                </div>
                <div class="task__list mt-4">
                    
                </div>
            </div>
        </div>
    </section>





    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/welcomePage.js"></script>
</body>

</html>
